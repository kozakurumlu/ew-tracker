<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EW Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">EW Detail</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ ew[1] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">ID: {{ ew[0] }}</h6>
                <p class="card-text"><strong>Subject:</strong> {{ ew[2] }}</p>
                <p class="card-text"><strong>Beak:</strong> {{ ew[3] }}</p>
                <p class="card-text"><strong>Due Date:</strong> {{ ew[4] }}</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Back to List</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
