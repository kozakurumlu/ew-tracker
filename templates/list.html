<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koza's Scary EWs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Koza's Scary EWs</h1>
        
        <form action="/add" method="POST" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" name="task" class="form-control" placeholder="Task" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="beak" class="form-control" placeholder="Beak" required>
                </div>
                <div class="col-md-3">
                    <input type="date" name="due_date" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Add EW</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Task</th>
                    <th>Subject</th>
                    <th>Beak</th>
                    <th>Due Date</th>
                </tr>
            </thead>
            <tbody>
            {% for id, task, subject, beak, due_date in ews %}
                <tr>
                    <td>{{ id }}</td>
                    <td><a href="{{ url_for('ew_detail', id=id) }}">{{ task }}</a></td>
                    <td>{{ subject }}</td>
                    <td>{{ beak }}</td>
                    <td>{{ due_date }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
